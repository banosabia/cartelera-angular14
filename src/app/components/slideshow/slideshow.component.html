<!-- https://swiperjs.com/get-started -->

<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let movie of movies"
        [ngStyle]="{
            'backgroud-size':'cover',
            'background-image':'url(https://image.tmdb.org/t/p/w780' + movie.backdrop_path + ')'
        }">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>{{movie.overview | slice:0:130}}...</p>
        </div>
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrevious()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
