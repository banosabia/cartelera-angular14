<div class="row animate__animated animate__fadeIn">
    <div *ngFor="let movie of movies" class="col-auto mb-5">
        <img [src]="movie.poster_path | poster"
            (click)="onMovieClick(movie)"
            class="img-fluid poster">

        <div>
            <small>{{movie.title | slice:0:22}}</small>
        </div>                
    </div>
</div>
